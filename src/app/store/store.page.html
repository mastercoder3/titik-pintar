<ion-header>
  <ion-toolbar>
      <ion-row>
          <ion-col size=2>
            <img class="bulp-img" src="assets/imgs/bulp.png">
          </ion-col>
          <ion-col size=2>
            <img class="dollar-img" src="assets/imgs/dollar.png">
          </ion-col>
          <ion-col size=2>
            <div class="dollar-count-div">
                <h1 class="h1">1.000</h1>
            </div>
          </ion-col>
    
          <ion-col size=2>
            <img class="dollar-img" src="assets/imgs/star.png">
          </ion-col>
          <ion-col size=2>
            <div class="dollar-count-div">
                <h1 class="h1">30</h1>
            </div>
          </ion-col>
          <ion-col size=2>
              <img class="bulp-img" src="assets/imgs/b.png" (click)="ClicktoProfilepage()">
          </ion-col>
        </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row>
      <!-- <ion-col size=6> -->
      <img class="stand-img" src="assets/imgs/stand.png">
       <!-- </ion-col> -->
       <!-- <ion-col size=6> -->
      <img class="stand-img"  src="assets/imgs/stand2.png">
    <!-- </ion-col> -->
    </ion-row>
    <br>
    <ion-row>
      <ion-col size=1></ion-col>
      <ion-col size=4>
        <ion-button class="btn" mode="ios" [class.buttonActive]="selector === 'avatars' " [class.buttonDeactive]="selector === 'others' " (click)="changeSwitchCase('avatars')">{{ 'AVATARS' | translate }}</ion-button>
      </ion-col>
      <ion-col size=1></ion-col>
      <ion-col size=4>
          <ion-button class="btn2" mode="ios" [class.buttonActive]="selector === 'others' " [class.buttonDeactive]="selector === 'avatars' " (click)="changeSwitchCase('others')">{{ 'OTHERS' | translate }}</ion-button>
        </ion-col>
    </ion-row>

    <div class="container" [ngSwitch]="selector">
        <div  *ngSwitchCase="'avatars'"  class="avatars" >
            <ion-slides pager="true" style="z-index: 1" [options]="slideOpts">
                <ion-slide>
                    <ion-row>
                        <ion-col size=6>
                            <img class="avatar1-img" src="assets/imgs/police-einstein.png">
                            <div class="placeholder-div">
                                <p><img style="height: 15px; margin-top: 3px; margin-bottom: -3px" src="assets/imgs/dollar.png"> 2.000</p>
                            </div>
                        </ion-col>
                        <ion-col size=6>
                            <img class="avatar3-img" src="assets/imgs/Pirates-Einstein.png">
                            <div class="placeholder-div2">
                                <p><img style="height: 15px; margin-top: 3px; margin-bottom: -3px" src="assets/imgs/dollar.png"> 3.000</p>
                            </div>
                        </ion-col>
                        <ion-col size=6>
                            <img class="avatar1-img" src="assets/imgs/Bear-Einstein.png">
                            <div class="placeholder-div">
                                <p><img style="height: 15px; margin-top: 3px; margin-bottom: -3px" src="assets/imgs/dollar.png"> 4.000</p>
                            </div>
                        </ion-col>
                        <ion-col size=6>
                            <img class="avatar2-img" src="assets/imgs/Chef-Einstein.png">
                            <div class="placeholder-div2">
                                <p><img style="height: 15px; margin-top: 3px; margin-bottom: -3px" src="assets/imgs/dollar.png"> 5.000</p>
                            </div>
                        </ion-col>
                    </ion-row>
                </ion-slide>

                <ion-slide>
                    <ion-row>
                        <ion-col size=6>
                            <img style="height: 80%; width: 85%;" src="assets/imgs/avatar1.png">
                            <div class="placeholder-div">
                                <ion-row>
                                    <p><img style="height: 15px; margin-top: 3px; margin-bottom: -3px" src="assets/imgs/dollar.png"> 6.000</p>
                                </ion-row>
                            </div>
                        </ion-col>
                        <ion-col size=6>
                            <img src="assets/imgs/avatar2.png">
                            <div class="placeholder-div2">
                                <ion-row>
                                    <p><img style="height: 15px; margin-top: 3px; margin-bottom: -3px" src="assets/imgs/dollar.png"> 7.000</p>
                                </ion-row>
                            </div>
                        </ion-col>
                        <ion-col size=6>
                            <img src="assets/imgs/avatar3.png">
                            <div class="placeholder-div">
                                <ion-row>
                                    <p><img style="height: 15px; margin-top: 3px; margin-bottom: -3px" src="assets/imgs/dollar.png"> 8.000</p>
                                </ion-row>
                            </div>
                        </ion-col>
                        <ion-col size=6>
                            <img src="assets/imgs/avatar4.png">
                            <div class="placeholder-div2">
                                <ion-row>
                                    <p><img style="height: 15px; margin-top: 3px; margin-bottom: -3px" src="assets/imgs/dollar.png"> 9.000</p>
                                </ion-row>
                            </div>
                        </ion-col>
                    </ion-row>
                </ion-slide>
            </ion-slides>
        </div>
        <div *ngSwitchCase="'others'" class="others">
            <ion-slides pager="true" style="z-index: 1" [options]="slideOpts">
                <ion-slide>
                    <ion-row>
                        <ion-col size=6>
                            <img class="avatar1-img" src="assets/imgs/BACKPACK.png">
                            <div class="placeholder-div">
                                <ion-row>
                                    <p><img style="height: 15px; margin-top: 3px; margin-bottom: -3px" src="assets/imgs/dollar.png"> 100.000</p>
                                </ion-row>
                            </div>
                        </ion-col>
                        <ion-col size=6>
                            <img class="avatar3-img" src="assets/imgs/GIFT-COUPON.png">
                            <div class="placeholder-div2">
                                <ion-row>
                                    <p><img style="height: 15px; margin-top: 3px; margin-bottom: -3px" src="assets/imgs/dollar.png"> 60.000</p>
                                </ion-row>
                            </div>
                        </ion-col>
                        <ion-col size=6>
                            <img class="avatar1-img" src="assets/imgs/NOTES.png">
                            <div class="placeholder-div">
                                <ion-row>
                                    <p><img style="height: 15px; margin-top: 3px; margin-bottom: -3px" src="assets/imgs/dollar.png"> 80.000</p>
                                </ion-row>
                            </div>
                        </ion-col>
                        <ion-col size=6>
                            <img class="avatar2-img" src="assets/imgs/PENCILS.png">
                            <div class="placeholder-div2">
                                <ion-row>
                                    <p><img style="height: 15px; margin-top: 3px; margin-bottom: -3px" src="assets/imgs/dollar.png"> 120.000</p>
                                </ion-row>
                            </div>
                        </ion-col>
                    </ion-row>
                </ion-slide>
            </ion-slides>
        </div>
    </div>
    <br><br><br><br><br><br><br><br><br><br>
    <app-footer2 style="position: fixed; bottom: 0px; width: 100%; z-index: 1111111123123;"></app-footer2>
</ion-content>
