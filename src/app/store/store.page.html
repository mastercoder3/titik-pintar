<ion-header>
  <ion-toolbar>
      <ion-row>
          <ion-col size=2>
            <img class="bulp-img" src="assets/imgs/bulp.png">
          </ion-col>
          <ion-col size=2>
            <img class="dollar-img" src="assets/imgs/dollar.png">
          </ion-col>
          <ion-col size=2>
            <div class="dollar-count-div">
                <h1 class="h1">1000</h1>
            </div>
          </ion-col>
    
          <ion-col size=2>
            <img class="dollar-img" src="assets/imgs/star.png">
          </ion-col>
          <ion-col size=2>
            <div class="dollar-count-div">
                <h1 class="h1">30</h1>
            </div>
          </ion-col>
          <ion-col size=2>
            <img class="bulp-img" src="assets/imgs/b.png">
          </ion-col>
        </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row>
      <!-- <ion-col size=6> -->
      <img class="stand-img" src="assets/imgs/stand.png">
       <!-- </ion-col> -->
       <!-- <ion-col size=6> -->
      <img class="stand-img"  src="assets/imgs/stand2.png">
    <!-- </ion-col> -->
    </ion-row>
    <br>
    <ion-row>
      <ion-col size=1></ion-col>
      <ion-col size=4>
        <ion-button class="btn" mode="ios" [class.buttonActive]="selector === 'avatars' " [class.buttonDeactive]="selector === 'others' " (click)="changeSwitchCase('avatars')">Avatars</ion-button>
      </ion-col>
      <ion-col size=1></ion-col>
      <ion-col size=4>
          <ion-button class="btn2" mode="ios" [class.buttonActive]="selector === 'others' " [class.buttonDeactive]="selector === 'avatars' " (click)="changeSwitchCase('others')">
            Others
          </ion-button>
        </ion-col>
    </ion-row>

    <div class="container" [ngSwitch]="selector">
        <div  *ngSwitchCase="'avatars'"  class="avatars" >
            <ion-slides pager="true" style="z-index: 1" [options]="slideOpts">
                <ion-slide> 
                  <ion-row>
                    <ion-col size=6>
                      <img class="avatar1-img" src="assets/imgs/avatar1.png">
                    </ion-col>
                    <ion-col size=6>
                        <img class="avatar3-img" src="assets/imgs/avatar2.png">

                        </ion-col>
                        <ion-col size=6>
                            <img class="avatar2-img" src="assets/imgs/avatar4.png">
                          </ion-col>
                  </ion-row>
                  
                </ion-slide>
                <ion-slide>
                    <ion-row>
                        <ion-col size=6>
                          <img class="avatar1-img" src="assets/imgs/avatar1.png">
                        </ion-col>
                        <ion-col size=6>
                            <img class="avatar3-img" src="assets/imgs/avatar2.png">
                          </ion-col>
                          <ion-col size=6>
                              <img class="avatar1-img" src="assets/imgs/avatar3.png">
                            </ion-col>
                            <ion-col size=6>
                                <img class="avatar2-img" src="assets/imgs/avatar4.png">

                      </ion-row>
                      
                </ion-slide>
                <ion-slide>

                    <ion-col size=6>
                      <img class="avatar1-img" src="assets/imgs/avatar1.png">
                    </ion-col>
                    <ion-col size=6>
                        <img class="avatar3-img" src="assets/imgs/avatar2.png">
                      </ion-col>
                      <ion-col size=6>
                          <img class="avatar1-img" src="assets/imgs/avatar3.png">
                        </ion-col>
                        <ion-col size=6>
                            <img class="avatar2-img" src="assets/imgs/avatar4.png">
                          </ion-col>
                  </ion-row>
                </ion-slide>
              </ion-slides>
        </div>
        <div *ngSwitchCase="'others'" class="others">
          <ion-slides pager="true" style="z-index: 1" [options]="slideOpts">
            <ion-slide>

                <ion-col size=6>

                </ion-col>

                    <img class="avatar3-img" src="assets/imgs/avatar2.png">

                    <ion-col size=6>
                        <img class="avatar2-img" src="assets/imgs/avatar4.png">
                      </ion-col>
              </ion-row>
            </ion-slide>
          </ion-slides>
         </div>
    </div>
